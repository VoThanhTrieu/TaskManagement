<!DOCTYPE html>
 <div class="modal-content" ng-controller='TaskCtrl'>
	  <div class="modal-header">
	     <p>Share Your Task</p>
	  </div>
	  <div class="modal-body">
	      <textarea type="text" class="form-control" placeholder="Task Name...." ng-model="selectedTask.taskName"></textarea>
	  </div>
	  <!--Start Tab-->
	          <ul class="nav nav-tabs" >
	                <li class="active"><a data-toggle="tab" href="#listmember">List Members</a></li>
	                <li><a data-toggle="tab" href="#listoption">List Option</a></li>
	         </ul>

	        <div class="tab-content">
	          <div id="listmember" class="tab-pane fade in active">
	            <i class="fa fa-user-plus fa-2x text-danger"></i>
	            <input type="text" class="form-control" placeholder="Name or email address.." ng-model="email"></input>
	          </div>
	          <div id="listoption" class="tab-pane fade">
	            <div class="jumbotron" disabled>
	              <input type="checkbox"></input>
	            </div>
	          </div>

	        </div>

	  <!--End Tab-->

	  <div class="modal-footer">
	    <button id="btncloseModelShare" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    <button type="button" class="btn btn-info" ng-click="shareTask(selectedTask,email,selectedObj)">Share</button>
	  </div>
	</div>
